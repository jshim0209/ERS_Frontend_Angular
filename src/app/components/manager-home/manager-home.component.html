<main role="main">
  <div class="jumbotron">
      <div class="container">
          <h1 class="display-3">Welcome <span>{{firstName}}</span>!</h1>
      </div>
  </div>
  <div class="container auto-width" style="width:50%">
      <div class="row mb-4">
          <div class="col-md-12 text-center">
              <h4 class="mb-4">Reimbursements </h4>
          </div>
          <div class="mb-6">
            <!-- <select #status (change)="filterByStatus(status.value)" name="status" id="" class="form-control">
                <option value="All" selected="true">Status</option>
                <option value="{{status}}" *ngFor="let status of statusArray">{{status}}</option>
            </select> -->
          </div>
          <table aria-describedby="allReimbursements" class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Author</th>
                    <!-- <th>Resolver</th> -->
                    <th>Type</th>
                    <th>Receipt</th>
                    <th>
                      <select #status (change)="filterByStatus(status.value)" name="status" id="">
                        <option value="All" selected="true">Status</option>
                        <option value="{{status}}" *ngFor="let status of statusArray">{{status}}</option>
                      </select>
                    </th>
                </tr>
            </thead>
            <tbody>

                    <tr *ngFor="let reimbursementDto of reimbursementDtos">
                        <td>{{reimbursementDto.timeSubmitted}}</td>
                        <td>{{reimbursementDto.amount}}</td>
                        <td>{{reimbursementDto.description}}</td>
                        <td>{{reimbursementDto.author.username}}</td>
                        <!-- <td>{{reimbursementDto.resolver.username}}</td> -->
                        <td>{{reimbursementDto.type.type}}</td>
                        <td>
                          <img mat-card-image src= "{{reimbursementDto.receipt}}" alt="No Picture"> </td>
                        <td>{{reimbursementDto.status.status}}</td>
                    </tr>
            </tbody>
          </table>

      </div>
      <hr>
  </div>
</main>
