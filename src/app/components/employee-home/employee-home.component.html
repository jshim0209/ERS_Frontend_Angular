<ng-container >
  <div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Welcome <span>{{firstName}}</span>!</h1>
    </div>
  </div>

  <div class="container auto-width" style="width:50%">
    <div class="row mb-4">
        <div class="col-md-12 text-center">
            <h4 class="mb-4">Reimbursements </h4>
        </div>

        <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
          <thead>
              <tr>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Author</th>
                  <th>Type</th>
                  <th>Receipt</th>
                  <th>Status</th>
              </tr>
          </thead>
          <tbody>

                  <tr *ngFor="let reimbursementDto of reimbursementDtos">
                      <td>{{reimbursementDto.amount}}</td>
                      <td>{{reimbursementDto.description}}</td>
                      <td>{{reimbursementDto.author.username}}</td>
                      <td>{{reimbursementDto.type.type}}</td>
                      <td>
                        <img mat-card-image src= "{{reimbursementDto.receipt}}" alt="No Picture">
                      </td>
                      <td>{{reimbursementDto.status.status}}</td>
                  </tr>
          </tbody>
        </table>
    </div>
  </div>
</ng-container>
