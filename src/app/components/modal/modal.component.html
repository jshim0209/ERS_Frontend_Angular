<ng-template #content let-modal>
  <form id="reimbursementForm" [formGroup]="reimbursementForm">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Reimbursement</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="amount">Amount</label>
          <div class="input-group">
            <input type="text" name="amount" id="amount" class="form-control" placeholder="Amount" formControlName="amount">
          </div>
          <label for="description">Description</label>
          <div class="input-group">
            <input type="text" name="description" id="description" class="form-control" placeholder="Description" formControlName="description">
          </div>
          <label for="type">Type</label>
          <div class="input-group">
            <input type="text" name="type" id="type" class="form-control" placeholder="Type" formControlName="type">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Add</button>
    </div>
  </form>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add New Reimbursement</button>
<hr>
<pre>{{ closeResult }}</pre>
